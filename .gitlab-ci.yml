  variables:
    JAVA_VERSION: "system@1.8"
  script:
    - jabba use ${JAVA_VERSION}
    - cat /sys/fs/cgroup/memory/memory.limit_in_bytes
    - java -XX:+PrintFlagsFinal -version | grep -Ei "maxheapsize|maxram"
    - mvn -ntp -Dmaven.test.skip=true package pmd:check

PMD Check Java11:
  stage: "Test"
  variables:
    JAVA_VERSION: "system@1.11"
    JAVA_TOOL_OPTIONS: "-Djavax.net.ssl.trustStorePassword=changeit -XX:MaxRAM=3G"
  script:
    - jabba use ${JAVA_VERSION}
    - cat /sys/fs/cgroup/memory/memory.limit_in_bytes
    - java -XX:+PrintFlagsFinal -version | grep -Ei "maxheapsize|maxram"
    - mvn -ntp -Dmaven.test.skip=true package pmd:check

Doc Check Java8:
  stage: "Test"
  variables:
    JAVA_TOOL_OPTIONS: "-Djavax.net.ssl.trustStorePassword=changeit -XX:MaxRAM=3G"
    JAVA_VERSION: "system@1.8"
  script:
    - jabba use ${JAVA_VERSION}
    - cat /sys/fs/cgroup/memory/memory.limit_in_bytes
    - java -XX:+PrintFlagsFinal -version | grep -Ei "maxheapsize|maxram"
    - mvn -ntp -Dmaven.test.skip=true -Pjavadoc verify javadoc:javadoc
  artifacts:
    paths:
    - "**/target/site/*"
    name: "${CI_PROJECT_NAME}-${CI_BUILD_REF_NAME#*v}-javadoc"
    expire_in: "10 day"

Doc Check Java11:
  stage: "Test"
  variables:
    JAVA_TOOL_OPTIONS: "-Djavax.net.ssl.trustStorePassword=changeit -XX:MaxRAM=3G"
    JAVA_VERSION: "system@1.11"
  script:
    - jabba use ${JAVA_VERSION}
    - cat /sys/fs/cgroup/memory/memory.limit_in_bytes
    - java -XX:+PrintFlagsFinal -version | grep -Ei "maxheapsize|maxram"
    - mvn -ntp -Dmaven.test.skip=true -Pjavadoc verify javadoc:javadoc

Unit Tests Java8:
  stage: "Test"
  <<: *java_tests
  variables:
    JAVA_VERSION: "system@1.8"
  artifacts:
    paths:
    - "**/target/surefire-reports/*"
    name: "${CI_PROJECT_NAME}-${CI_BUILD_REF_NAME#*v}-*"
    expire_in: "10 day"

Unit Tests Java11:
  stage: "Test"
  <<: *java_tests
  variables:
    JAVA_VERSION: "system@1.11"
    JAVA_TOOL_OPTIONS: "-Djavax.net.ssl.trustStorePassword=changeit -XX:MaxRAM=3G"

Sonarcube Tests:
  stage: "Test"
  only:
    - develop
  script:
    - jabba use system@1.8
    - cat /sys/fs/cgroup/memory/memory.limit_in_bytes
    - java -XX:+PrintFlagsFinal -version | grep -Ei "maxheapsize|maxram"
    - mvn -ntp --fail-at-end clean install
    - mvn sonar:sonar -Dsonar.host.url=${SONAR_HOST} -Dsonar.login=${SONAR_TOKEN}

AsciiDoc Test:
  stage: "Test"
  image: adorsys/arc42-tools
  variables:
    JAVA_TOOL_OPTIONS: "-Djavax.net.ssl.trustStorePassword=changeit -XX:MaxRAM=3G"
  script:
    - make pages

#Build Support-6.x images and deploy to support-6.x

Push to DockerHub (support-6.x):
  stage: "Package"
  only:
    - support-6.x
  variables:
    DOCKER_TAG: support6x
  <<: *build_dockerhub_image

Deploy to Openshift (support-6.x):
  stage: "Deploy"
  cache: {}
  dependencies: []
  only:
    - support-6.x
  variables:
    GIT_STRATEGY: none
    DOCKER_TAG: support6x # Dockerhub source tag
    OPENSHIFT_NAMESPACE: ${OPENSHIFT_NAMESPACE_SUPPORT6X} # Openshift target namespace
  <<: *deploy_openshift

Notify Slack channel (support-6.x):
  image: "bash:4"
  stage: "Notification"
  cache: {}
  only:
    -  support-6.x
  variables:
    HELM_RELEASE: support6x-psd2
    ENV_JSON_FILE: scripts/notifications/psd2-support6x.json
    SLACK_CHANNEL: ${SLACK_PSD2_SUPPORT6X_CHANNEL}
  script:
    - apk update && apk add jq curl
    - sleep 60
    - scripts/notifications/./webhook_slack.sh xs2a cms aspspprofile ledgers

