keycloak.resource=aspsp-mock
keycloak.credentials.secret=c74d0670-e747-4c7b-81c1-43d2f5c7a540
keycloak.bearer-only=false
keycloak.cors=false

spring.mail.host=
spring.mail.port=
spring.mail.password=
spring.mail.username=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=

license.url=https://github.com/adorsys/xs2a/blob/master/LICENSE.md

springfox.documentation.swagger.v2.path=/swagger.json

aspsp-profile.baseurl=http://localhost:48080/api/v1
consent-service.baseurl=http://localhost:38080/api/v1
onlinebanking-mock-webapp.baseurl=http://localhost:4200

rest-aspsp-profile-config.read-timeout.ms=10000
rest-aspsp-profile.connection-timeout.ms=10000

rest-consent-config.read-timeout.ms=10000
rest-consent-config.connection-timeout.ms=10000

maximum-number-of-tan-attempts=3

spring.thymeleaf.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8

server.use-forward-headers=true

keycloak-admin-username=admin
keycloak-admin-password=zzz

# ENDPOINTS CORS CONFIGURATION
# Whether credentials are supported. When not set, credentials are not supported.
endpoints.cors.allow-credentials=false 
# Comma-separated list of origins to allow. '*' allows all origins. When not set, CORS support is disabled.
endpoints.cors.allowed-origins=
# Comma-separated list of headers to include in a response.
endpoints.cors.allowed-headers=
# Comma-separated list of methods to allow. '*' allows all methods. When not set, defaults to GET.
endpoints.cors.allowed-methods=GET,POST,PUT,DELETE
