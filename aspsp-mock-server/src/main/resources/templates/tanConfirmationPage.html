<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Email TAN confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:object="${paymentConfirmation}" th:action="@{/view/payment/confirmation/}" method="post">
    <label>Enter your TAN number: </label>
    <input type="text" th:field="*{tanNumber}"/>
    <input type="hidden" th:field="*{iban}" th:value="*{iban}"/>
    <input type="hidden" th:field="*{consentId}" th:value="*{consentId}"/>
    <button>Validate</button>
</form>
</body>
</html>
