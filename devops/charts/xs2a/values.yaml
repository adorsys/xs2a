---
timezone: Europe/Berlin

pullThrough: false

pvcMange: true

keycloak:
  enabled: true
  replicas: 1

  image:
    stream: false
    name: docker.io/jboss/keycloak
    tag: 4.4.0.Final
    namespace: ~
    pullPolicy: IfNotPresent

  storage:
    size: 1Gi

  route:
    host: >-
      {{ template "psd2.fullname" . }}-keycloak-{{ .Release.Namespace }}.cloud.adorsys.de
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge

  strategy:
    rollingUpdate:
      maxUnavailable: 1

  resources:
    limits:
      memory: 500Mi
  livenessProbe:
    httpGet:
      path: /auth/
      port: http
    initialDelaySeconds: 120
    timeoutSeconds: 10
  readinessProbe:
    httpGet:
      path: /auth/
      port: http
    initialDelaySeconds: 10
    timeoutSeconds: 10
    periodSeconds: 10
    failureThreshold: 10

  deploymentAnnotations: {}
  podAnnotations: {}
  serviceAnnotations: {}

  env:
    WILDFLY_LOGLEVEL: info

  admin:
    username: ~
    password: ~

  secrets: {}

  dbVendor: postgres

  db:
    backup:
      enabled: true
    persistence:
      enabled: true

### Add keycloak init config
  realms: {}
