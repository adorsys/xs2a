---
language: java

jdk:
  - oraclejdk8
  - openjdk11

git:
  submodules: false

cache:
  directories:
  - $HOME/.m2

# Schritte um Build-Dependencies herunterladen
before_install:
  - mvn --version

install:
  - mvn -DskipTests -Dmaven.javadoc.skip=true -B -V -U install

# Schritte um Build zu bauen
before_script:
  - mvn --version

# JavaDocs are broken in Java 11 and fixed only in Java 12 : https://bugs.openjdk.java.net/browse/JDK-8212233
script:
  - mvn -B -V clean install
  - "if [ $TRAVIS_JDK_VERSION == oraclejdk8 ]; then mvn -B -V javadoc:javadoc; fi;"
  - mvn -B -V pmd:check
  - echo "TRAVIS_JDK_VERSION is $TRAVIS_JDK_VERSION"

# Schritte um Release zu verÃ¶ffentlichen
before_deploy:
  - echo $GPG_SECRET_KEY | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

deploy:
  - skip_cleanup: true
    provider: script
    script: mvn --settings scripts/mvn-release-settings.xml -Prelease -DskipTests -B -U deploy
    on:
      repo: adorsys/xs2a
      all_branches: true
      # matches: tags with format X.Y.Z, X.Y.Z-A, X.Y.Z-RCA, X.Y.Z-A-B.C.D, X.Y.Z-A-B.C.D-E, X.Y.Z-RCA-B.C.D-E or develop
      condition: >-
                  ( ( $TRAVIS_TAG =~ ^([[:digit:]]+\.)+[[:digit:]]+(-(RC)?[[:digit:]]+)?(-([[:digit:]]+\.)+[[:digit:]]+(-[[:digit:]]+)?)?$
                    || "$TRAVIS_BRANCH" = "develop" )
                  && "$TRAVIS_JDK_VERSION" = "oraclejdk8" )
