---
language: java

jdk:
  - oraclejdk8

git:
  submodules: false

# Schritte um Build-Dependencies herunterladen
before_install:
  - mvn --version

install:
  - mvn -DskipTests -Dmaven.javadoc.skip=true -B -V -U install

# Schritte um Build zu bauen
before_script:
  - mvn --version

script:
  - mvn -B -V clean install
  - mvn -B -V javadoc:javadoc
  - mvn -B -V pmd:check


# Schritte um Release zu ver√∂ffentlichen
before_deploy:
  - echo $GPG_SECRET_KEY | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

deploy:
  -
    skip_cleanup: true
    provider: script
    script: mvn --settings scripts/mvn-release-settings.xml -Prelease -DskipTests -B -U deploy
    on:
      tags: true
      # matches: X.Y.Z, X.Y.Z-A, X.Y.Z-RCA, X.Y.Z-A-B.C.D, X.Y.Z-A-B.C.D-E, X.Y.Z-RCA-B.C.D-E
      condition: "$TRAVIS_TAG =~ ^([[:digit:]]+\\.)+[[:digit:]]+(-(RC)?[[:digit:]]+)?(-([[:digit:]]+\\.)+[[:digit:]]+(-[[:digit:]]+)?)?$"
