<div class="page">
  <div class="page-inner">
    <div class="container">
      <h1 class="container__title">Tan Confirmation</h1>
      <p class="container__text">We sent you a transaction authentication number(TAN). Please check your email and fulfill the field below.</p>
      <div class="authentication">
        <label class="authentication">
          Tan
        </label>
        <input class="authentication input--text" type="text" name="tan" [(ngModel)]="tan" autocomplete="off" required>
      </div>
      <div *ngIf="wrongTanAttempt"><p>Your TAN is incorrect. Please try again.</p></div>
      <div class="buttons-small">
        <button (click)=onClickCancel() type="button" class="buttons-small btn--cancel">
          Cancel
        </button>
        <button (click)=onClickContinue() type="button" class="buttons-small btn--continue">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
